<span ng-if="users.currentUser.username == 'guest'">
  <md-content layout-gt-sm="row" layout-padding>
    <form name="userLoginForm" class"md-inline-form" ng-submit="users.doLogin()">
      <md-input-container>
        <input name="username" ng-model="users.username" placeholder="{{'userLogin.username' | translate}}" required>
      </md-input-container>
      <md-input-container>
        <input name="password" type="password" ng-model="users.password" placeholder="{{'userLogin.password' | translate}}" required>
      </md-input-container>
      <md-button type="submit" class="md-raised" translate>{{"userLogin.login"}}</md-button>
    </form>
</md-content>
</span>
<span ng-if="users.currentUser.username != 'guest'">
  <i>{{"userLogin.welcome" | translate}}</i> {{users.currentUser.username}}
</span>
